<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Preview - Cellebrite</title>
  <!-- Inline critical CSS for immediate display -->
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: rgba(0, 0, 0, 0.9);
      overflow: hidden;
    }

    /* Loading styles */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      text-align: center;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #d1d5db;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .loading-subtext {
      font-size: 14px;
      opacity: 0.7;
    }

    /* Root container */
    #root {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Scrollbar styles */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #2a2a2a;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div>
      <div class="spinner"></div>
      <div class="loading-text">Loading screenshot preview...</div>
      <div class="loading-subtext">Please wait while we prepare your screenshot...</div>
    </div>
  </div>
  <div id="root"></div>
  
  <!-- Load the compiled script -->
  <script type="module" src="screenshot-preview.js"></script>
</body>
</html>
